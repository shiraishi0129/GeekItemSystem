<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOPメニュー</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* 全体リセット */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }

        /* メインコンテナ */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* タイトル */
        .title {
            font-size: 2rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* プロフィールボタン */
        .profile-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .profile-button {
			padding: 15px;
           font-size: 1em;
           border: 1px solid #333;
           border-radius: 5px;
           background-color: #e9ecef;
           cursor: pointer;
           transition: background-color 0.3s;
			       }


        .profile-button:hover {
            background-color: #0056b3;
        }

        /* メニュー */
        .menu {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .menu-button {
            padding: 15px;
            font-size: 1em;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #e9ecef;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-button:hover {
            background-color: #d0d0d0;
        }

        /* ログアウトボタン */
        .logout-button {
			padding: 15px;
           font-size: 1em;
           border: 1px solid #333;
           border-radius: 5px;
           background-color: #e9ecef;
           cursor: pointer;
           transition: background-color 0.3s;
       }

        .logout-button:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- プロフィールボタン -->
        <div class="profile-container">
            <form action="/adminprofile/detail" method="post" th:action="@{/adminprofile/detail}">
                <button class="profile-button">管理者プロフィール</button>
            </form>
        </div>

        <!-- タイトル -->
        <h1 class="title">TOPメニュー</h1>

        <!-- メニュー -->
        <div class="menu">
            <form action="/item/list" method="post" th:action="@{/item/list}">
                <button class="menu-button">商品一覧</button>
            </form>
            <form action="/shop/list" method="post" th:action="@{/shop/list}">
                <button class="menu-button">店舗一覧</button>
            </form>
            <form action="/admin/list" method="post" th:action="@{/admin/list}">
                <button class="menu-button">管理者一覧</button>
            </form>
            <form action="/orderhistory/list" method="post" th:action="@{/orderhistory/list}">
                <button class="menu-button">商品発注履歴一覧</button>
            </form>            
            <form action="/manufactures/list" method="post" th:action="@{/manufactures/list}">
                <button class="menu-button">メーカー一覧</button>
            </form>
            <form action="/category/list" method="post" th:action="@{/category/list}">
                <button class="menu-button">カテゴリ一覧</button>
            </form>
        </div>

        <!-- ログアウトボタン -->
        <form action="/logout" method="post" th:action="@{/logout}">
            <button class="logout-button">ログアウト</button>
        </form>    
    </div>
</body>
</html>
