<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店舗詳細</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>店舗詳細</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>店舗名</th>
                    <th>住所</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${shop.id}"></td>
                    <td th:text="${shop.name}"></td>
                    <td th:text="${shop.addres}"></td>
                </tr>
            </tbody>
        </table>

        <table>
            <thead>
                <tr>
                    <th>商品名</th>
                    <th>在庫数</th>
                    <th>販売価格</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="shopItem : ${shopItems}">
                    <td th:text="${shopItem.item.name}"></td>
                    <td th:text="${shopItem.quantityOfStock}"></td>
                    <td th:text="${shopItem.salePrice}"></td>
                </tr>
            </tbody>
        </table>

        <form method="post" th:action="@{/admin/delete/{id}(id=${shop.id})}">
            <div class="buttons">
                <button type="submit">店舗情報削除</button>
            </div>
        </form>

        <form action="/shop/list" method="post" th:action="@{/shop/list}">
            <button type="submit">店舗画面へ戻る</button>
        </form>
    </div>
</body>
</html>
