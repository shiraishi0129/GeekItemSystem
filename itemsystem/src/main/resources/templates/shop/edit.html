<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店舗編集</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>店舗編集</h1>
		<form th:action="@{/shop/edit/:id/update(id=${shopForm.id})}" th:object="${shopForm}" method="post">

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>店舗名</th>
                        <th>住所</th>

                    </tr>
                </thead>
                <tbody>
                    <!-- 現在のデータを表示 -->
                    <tr th:each="shop : ${shop}">
                        <td th:text="${shop.id}"></td>
                        <td th:text="${shop.name}"></td>
                        <td th:text="${shop.addres}"></td>
                    </tr>
                    <!-- 入力用の行 -->
                    <tr>
						<td th:text="${shopForm.id}"></td>
						<td><input type="text" th:field="*{name}"></td>
						<td><input type="text" th:field="*{addres}"></td>
                    </tr>
                </tbody>
            </table>
            <div class="buttons">
                <button type="submit">編集完了</button>
            </div>
        </form>
		<form action="/shop/list" method="post"th:action="@{/shop/list}">
			<button type="submit">管理者一覧画面へ戻る</button>
		</form>
    </div>
</body>
</html>
