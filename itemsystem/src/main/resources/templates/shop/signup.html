<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者新規登録</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>店舗新規登録</h1>
		<form th:action="@{/shop/signup/register}" th:object="${shopForm}" method="post">
        <table>
            <thead>
                <tr>
                    <th>店舗名</th>
                    <th>住所</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" th:field="*{name}"></td>
                    <td><input type="text" th:field="*{addres}"></td>
                </tr>
            </tbody>
        </table>
			<div class="button">
				<button class="submit">新規登録</button>
	
			</div>
		</form>
		<form action="/shop/list" method="post"th:action="@{/shop/list}">
			<div class="buttons">
			            <button class="back-button">管理者一覧画面へ戻る</button>
		   </div>
		</form>
        
    </div>
</body>
</html>
